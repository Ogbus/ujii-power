<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="app.css">
    <title>DOM Manipulation</title>
</head>
<body>
    <div class="main">
        <div class="sub-main">
            <header id="main-head">
                <h2 id="h2">How to Manipulate DOM</h2>

                <div>
                    <input type="text" id="filter" class="form-control" placeholder="search items">
                </div>
            </header>
        </div>
        <div>
            <h2>Add Items</h2>

            <form id="addForm">
                <label for="txt"></label>
                <input type="text" id="txt" name="txt">

                <input type="submit">
            </form>
        </div>
        <div class="list-items">
            <h2 id="h2">Items</h2>
            <ul id="item">
                <li class="items">Item 1 <button class="btn btn-danger delete">X</button></li>
                <li class="items">Item 2 <button class="btn btn-danger delete">X</button></li>
                <li class="items">Item 3 <button class="btn btn-danger delete">X</button></li>
                <li class="items">Item 4 <button class="btn btn-danger delete">X</button></li>
                <li class="items">Item 5 <button class="btn btn-danger delete">X</button></li>
            </ul>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
